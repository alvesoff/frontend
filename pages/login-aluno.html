<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Educa Smart - Login do Aluno</title>
  <!-- CSS principal -->
  <link rel="stylesheet" href="/css/style.css">
  <!-- CSS específico para login -->
  <link rel="stylesheet" href="/css/login-aluno.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- API Config -->
  <script src="/js/api-config.js"></script>
</head>
<body>
  
  <!-- Cabeçalho -->
  <header class="header">
    <nav class="navbar">
      <!-- Logo ou nome do sistema -->
      <div class="logo">
        <span class="logo-top">Educa</span>
        <span class="logo-bottom">Smart</span>
      </div>
    </nav>
  </header>

  <!-- Container principal -->
  <main class="container login-container">
    <div class="login-card">
      <h1>Acesso do Aluno</h1>
      <p class="login-subtitle">Faça login para acessar sua prova</p>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="studentName">Nome Completo</label>
          <input type="text" id="studentName" name="studentName" placeholder="Digite seu nome completo" required>
        </div>
        
        <div class="form-group">
          <label for="examCode">Código da Prova</label>
          <input type="text" id="examCode" name="examCode" placeholder="Digite o código fornecido pelo professor" required>
        </div>
        
        <div class="form-group">
          <label for="studentClass">Turma</label>
          <select id="studentClass" name="studentClass" required>
            <option value="">Selecione sua turma</option>
            <option value="1º ano">1º Ano</option>
            <option value="2º ano">2º Ano</option>
            <option value="3º ano">3º Ano</option>
            <option value="4º ano">4º Ano</option>
            <option value="5º ano">5º Ano</option>
            <option value="6º ano">6º Ano</option>
            <option value="7º ano">7º Ano</option>
            <option value="8º ano">8º Ano</option>
            <option value="9º ano">9º Ano</option>
            <option value="Ensino Médio">1º Ano - E.M.</option>
            <option value="Ensino Médio">2º Ano - E.M.</option>
            <option value="Ensino Médio">3º Ano - E.M.</option>
          </select>
        </div>
        
        <button type="submit" class="btn-primary btn-login">Acessar Prova</button>
      </form>
      
      <div class="login-footer">
        <p>Problemas para acessar? Fale com seu professor.</p>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="footer">
    <p>&copy; 2025 Educa Smart - Todos os direitos reservados</p>
  </footer>

  <!-- JavaScript -->
  <script src="/js/prova-codigo.js"></script>
  <script src="/js/login-aluno.js"></script>
</body>
</html>
